# Corrected Nginx Configuration for wecare.techconnect.co.id
# Save this to: /etc/nginx/sites-available/wecare.techconnect.co.id

server {
    listen 80;
    server_name wecare.techconnect.co.id;

    client_max_body_size 100M;

    # SM Admin WA Dashboard - FIXED CONFIGURATION WITHOUT basePath
    location /sm-admin/ {
        # Strip /sm-admin from the request and pass to Next.js app
        rewrite ^/sm-admin(/.*)$ $1 break;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Handle root /sm-admin redirect
    location = /sm-admin {
        return 301 /sm-admin/;
    }

    # Izinkan akses ke semua path n8n (default)
    location / {
        proxy_pass http://localhost:5688;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Konfigurasi WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Izinkan ke genai admin
    location /genai-admin/ {
        rewrite ^/genai-admin(/.*)$ $1 break;
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Global ID Management System
    location /gid/ {
        # Remove /gid from the path before sending to backend
        rewrite ^/gid(/.*)$ $1 break;
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # Handle root /gid redirect
    location = /gid {
        return 301 /gid/;
    }

    # Izinkan akses ke webhook-test
    location /webhook-test/ {
        proxy_pass http://localhost:5688/webhook-test/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Izinkan akses ke webhook
    location /webhook/ {
        proxy_pass http://localhost:5688/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Basic Authentication
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # Logging IP
        access_log /var/log/nginx/webhook_access.log;
        error_log /var/log/nginx/webhook_error.log;

        # IP Whitelisting
        allow 35.191.51.0/24;   # Ganti dengan IP server WA untuk production
        allow 35.191.58.0/24;
        # deny all;
    }
}